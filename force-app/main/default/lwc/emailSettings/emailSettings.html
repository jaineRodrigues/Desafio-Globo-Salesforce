<template>
  <lightning-card title="Atualizar email" icon-name="custom:custom23" alternative-text="Image file">
    <section class="container">

      <div class="slds-m-around_medium formContainer">
        <lightning-record-edit-form record-id={recordId} object-api-name="Account" onsubmit={handleSubmit}>
          <lightning-messages> </lightning-messages>
          <lightning-input-field field-name="Email__c"> </lightning-input-field>
          <lightning-input cclass="custom-toggle" type="toggle"
            label="&nbsp; Desejo receber emails de confirmação neste email " field-name="Enviar_email__c"
            checked={sendEmail} onchange={handleChange}></lightning-input>

          <div class="buttonContainer"><lightning-button class="slds-m-top_small btn" variant="brand" type="submit"
              label="Salvar" onclick={handleSubmit}></lightning-button></div>
        </lightning-record-edit-form>

      </div>
    </section>
  </lightning-card>
</template>
